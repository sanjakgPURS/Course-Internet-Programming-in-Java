<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>JSF Student CRUD aplikacija</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }     
    </style>
</h:head>
<h:body>
    <h:form id="createStudentForm" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2>Kreiraj novog studenta</h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel for="username" class="control-label col-sm-4">Korisničko ime:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="name-id" value="#{studentBean.name}" class="form-control" validatorMessage="Korisničko ime je obavezno.">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="email" class="control-label col-sm-4">Email:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="email-id" value="#{studentBean.email}" class="form-control" validatorMessage="Email je obavezan.">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="password" class="control-label col-sm-4">Lozinka:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputSecret id="password-id" value="#{studentBean.password}" class="form-control" validatorMessage="Lozinka je obavezna.">
                    <f:validateRequired/>
                </h:inputSecret>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="gender" class="control-label col-sm-4">Pol:</h:outputLabel>
            <div class="col-sm-4">
                <h:selectOneRadio id="gender-id" value="#{studentBean.gender}" validatorMessage="Pol je obavezan.">
                    <f:selectItem itemValue="M" itemLabel="Muški" /><f:selectItem itemValue="Ž" itemLabel="Ženski" />
                    <f:validateRequired/>
                </h:selectOneRadio>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="address" class="control-label col-sm-4">Adresa:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputTextarea id="address-id" value="#{studentBean.address}" cols="50" rows="5" class="form-control" validatorMessage="Adresa je obavezna.">
                    <f:validateRequired/>
                </h:inputTextarea>
            </div>
        </div>
        
      <div class="form-group">
            <h:outputLabel for="godinaSt" class="control-label col-sm-4">Godina studiranja:</h:outputLabel>
            <div class="col-sm-4">
                <h:selectOneMenu value="#{studentBean.godinaSt}">
   						<f:selectItem itemValue="1" itemLabel="Prva" />
   						<f:selectItem itemValue="2" itemLabel="Druga" />
   						<f:selectItem itemValue="3" itemLabel="Treca" />
   						<f:selectItem itemValue="4" itemLabel="Četvrta" />
				</h:selectOneMenu> 
<!--            <h:inputTextarea id="godinaSt-id" value="#{studentBean.godinaSt}" cols="50" rows="5" class="form-control" validatorMessage="Godina strudija je obavezna.">
                    <f:validateRequired/>
                </h:inputTextarea>  -->    
            </div>
        </div>             

        <div class="form-group">
            <h:outputLabel for="budzet" class="control-label col-sm-4">Na budžetu:</h:outputLabel>
            <div class="col-sm-4">
                 <h:selectOneMenu value="#{studentBean.budzet}">
   						<f:selectItem itemValue="0" itemLabel="Ne" />
   						<f:selectItem itemValue="1" itemLabel="Da" />
				</h:selectOneMenu>            
            
<!--           <h:inputTextarea id="budzet-id" value="#{studentBean.budzet}" cols="50" rows="5" class="form-control" validatorMessage="Da li si na bužetu je obavezno za unijeti.">
                    <f:validateRequired/>
                </h:inputTextarea> -->    
            </div>
        </div>        
        <div class="form-group">
            <h:outputLabel for="stanjeRacuna" class="control-label col-sm-4">Stanje studentskog računa:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputTextarea id="stanjeRacuna-id" value="#{studentBean.stanjeRacuna}" cols="50" rows="5" class="form-control" validatorMessage="Stanje studentskog računa je obavezno.">
                    <f:validateRequired/>
                </h:inputTextarea>
            </div>
        </div>               
        
        
        
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton value="Save" action="#{studentBean.saveStudentDetails(studentBean)}" class="btn btn-success btnWidth" />
                </div>
                <div class="col-sm-1">
                </div>
                <div class="col-sm-2">
                    <h:link outcome="studentsList" value="Pregled spiska studenata" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
